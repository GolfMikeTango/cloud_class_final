{% extends "base.html" %}

{% block content %}
<h1 class="title">
  <p>Welcome {{ user.first_name }}!</p>
</h1>
<div class="column is-4 is-offset-4">
  <div class="box">
    <h1 class="is-center">User Info</h1>
    <table class="table">
      <tbody>
        <tr>
          <th>Username:</th>
          <td>{{ user.username }}</td>
        </tr>
        <tr>
          <th>First Name:</th>
          <td>{{ user.first_name }}</td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td>{{ user.last_name }}</td>
        </tr>
        <tr>
          <th>Email:</th>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
